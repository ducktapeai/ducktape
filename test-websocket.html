<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h2>WebSocket Test</h2>
    <div id="output"></div>
    <script>
        function log(message) {
            document.getElementById('output').innerHTML += message + '<br>';
            console.log(message);
        }

        try {
            const ws = new WebSocket('ws://127.0.0.1:3000/chat');
            
            ws.onopen = () => {
                log('Connected to WebSocket');
                ws.send('Hello from test client');
            };
            
            ws.onmessage = (event) => {
                log('Received: ' + event.data);
            };
            
            ws.onerror = (error) => {
                log('WebSocket Error: ' + JSON.stringify(error));
            };
            
            ws.onclose = () => {
                log('WebSocket connection closed');
            };
        } catch (e) {
            log('Error creating WebSocket: ' + e);
        }
    </script>
</body>
</html>
